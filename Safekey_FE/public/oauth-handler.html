<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKey OAuth Handler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            font-size: 16px;
            color: #666;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin: 20px 0;
            padding: 15px;
            background: #fadbd8;
            border-radius: 8px;
            display: none;
        }
        .success {
            color: #27ae60;
            margin: 20px 0;
            padding: 15px;
            background: #d5f4e6;
            border-radius: 8px;
            display: none;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .console-log {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            color: #333;
        }
        .log-entry {
            margin: 4px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê SafeKey OAuth</h1>
        <div class="status">
            <div class="spinner"></div>
            <span id="status-text">Initializing OAuth flow...</span>
        </div>
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>
        <div class="console-log" id="console-log"></div>
        <button id="retry-btn" style="display: none;">Retry</button>
        <button id="close-btn" style="display: none;">Close</button>
    </div>

    <script src="oauth-handler.js"></script>
</body>
</html>
